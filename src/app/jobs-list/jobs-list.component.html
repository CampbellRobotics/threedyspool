<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <td mat-header-cell *matHeaderCellDef> Name </td>
        <td mat-cell *matCellDef="let job"> {{job.name}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <td mat-header-cell *matHeaderCellDef> Date </td>
        <td mat-cell *matCellDef="let job"> {{job.date | amCalendar}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let job" [attr.colspan]="displayedColumns.length">
            <div class="job-detail" [@detailExpand]="job === expandedJob ? 'expanded' : 'collapsed'">
                <div>{{job.name}}</div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let job; columns: displayedColumns;" class="jobs-list-row" [class.jobs-list-expanded-row]="expandedJob === job"
        (click)="expandedJob = job"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="jobs-list-detail-row"></tr>
</table>
