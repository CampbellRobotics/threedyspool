<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let job"> {{job.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let job"> {{job.date | amCalendar}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
        <mat-cell *matCellDef="let job" [attr.colspan]="displayedColumns.length">
            <div class="job-list-job-detail" [@detailExpand]="job === expandedJob ? 'expanded' : 'collapsed'">
                <div>{{job.name}}</div>
            </div>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let job; columns: displayedColumns;" class="jobs-list-row" [class.jobs-list-row]="expandedJob === job"
        (click)="expandedJob = job"></mat-row>
    <mat-row *matRowDef="let row; columns: ['expandedDetail']" class="jobs-list-detail-row"></mat-row>
</table>
